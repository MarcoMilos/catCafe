    <title>Miaw Cat Café - Solicitud de Adopción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="aplicacion_adopcion.css">

    <link rel="icon" type="image/x-icon" href="imgs/logoMiaw.png">

    <!-- Fuente Lilita One Static -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container-fluid p-0">
        <div class="bg-image"></div>
        <div class="content">
            <button id="btRegreso">Return</button>
                <script>
                    document.getElementById("btRegreso").onclick = function() {
                        location.href = "catalogo_gatos.html";
                    };
                </script>
            <img id="logo" src="imgs/logoMiaw.png" class="float-right">
        </div>
    </div>
    <div class="container">
        <header>Solicitud Adopción</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos Personales</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre Completo *</label>
                            <input type="text" placeholder="Introduce tu nombre" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de Nacimiento *</label>
                            <input type="date" placeholder="DD/MM/AAAA" required>
                        </div>

                        <div class="input-field">
                            <label>E-mail *</label>
                            <input type="email" placeholder="Introduce tu e-mail" required>
                        </div>

                        <div class="input-field">
                            <label>Teléfono de Casa o Celular *</label>
                            <input type="number" placeholder="Introduce número telefónico" required>
                        </div>

                        <div class="input-field">
                            <label>Género *</label>
                            <input type="text" placeholder="Hombre/Mujer/Otro" required>
                        </div>

                        <div class="input-field">
                            <label>Ocupación *</label>
                            <input type="email" placeholder="Introduce tu ocupación/estudio" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Datos de Identidad</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Identificación *</label>
                            <input type="text" placeholder="Introduce tu CURP/DNI" required>
                        </div>

                        <div class="input-field">
                            <label>Estado Civil *</label>
                            <input type="text" placeholder="Introduce tu Estado Civil" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Siguiente</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
