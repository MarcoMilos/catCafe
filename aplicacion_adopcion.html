<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaw Cat Café - Solicitud de Adopción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="aplicacion_adopcion.css">

    <link rel="icon" type="image/x-icon" href="imgs/logoMiaw.png">

    <!-- Fuente Lilita One Static -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="bg-image"></div>
        <div class="content">
            <h1 class="col">Solicitud de <br>Adopción</h1>
            <button id="btRegreso">Return</button>
                <script>
                    document.getElementById("btRegreso").onclick = function() {
                        location.href = "catalogo_gatos.html";
                    };
                </script>
            <img id="logo" src="imgs/logoMiaw.png" class="float-right">
        </div>
    </div>
    <div class="container mt-5">
        <form action="submit_application.php" method="post">
            <section class="personal-info">
                <label for="nombre" id="Nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error-message"></span>

                <label for="edad" id="Edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <span class="error-message"></span>

                <label for="direccion" id="Direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <span class="error-message"></span>

                <label for="ocupacion" id="Ocupacion">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion" required>
                <span class="error-message"></span>

                <label for="email" id="Email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>

                <label for="telcasa-cel" id="Tel">Teléfono de casa/celular:</label>
                <input type="tel" id="telcasa-cel" name="telcasa-cel" required>
                <span class="error-message"></span>
            </section>

            <section class="adoption-form">
                <label for="nombre-gato" id="Nombre_Gato">Nombre del gato que desea adoptar:</label>
                <input type="text" id="nombre-gato" name="nombre-gato">
                <span class="error-message"></span>

                <label id="Casa">¿Tiene casa/departamento propio?</label>
                <label for="casa-propia-si" id="Si">Sí</label>
                <input type="radio" id="casa-propia-si" name="casa-propia" value="si" required>
                <span class="error-message"></span>
                <label for="casa-propia-no" id="No">No</label>
                <input type="radio" id="casa-propia-no" name="casa-propia" value="no" required>
                <span class="error-message"></span>
                <!-- Resto de preguntas -->
            </section>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
