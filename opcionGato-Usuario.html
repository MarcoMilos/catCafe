<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaw CatCafe - Cafeteria Gatuna</title>
    <link rel="stylesheet" href="opcionGato-Usuario.css">

    <link rel="icon" type="image/x-icon" href="images/logoMiaw.png">

        <!-- Fuente "lilita One Static" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

      <!-- Fuente "monserrat" -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title">PRODUCTOS PARA GATOS</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>  
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="images/collarGato.png">
                <h2>NOMBRE PRODUCTO</h2>
                <div class="price">$1000 MXN</div>
                <button class="addCart">Agregar al carrito</button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Carrito de compras</h1>
        <div class="listCart">
            
        </div>
        <div class="btn">
            <button class="close">CERRAR</button>
            <button class="checkout">PAGAR</button>
        </div>
    </div>

    <script src="opcionGato-Usuario.js"></script>
</body>
</html>
