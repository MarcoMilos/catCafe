<!DOCTYPE html>
<html>
<head>
    <title>Registro - Miaw Cat Cafe</title>
    <link rel="icon" type="image/x-icon" href="images/logoMiaw.png">
    <link rel="stylesheet" type="text/css" href="registro.css">
</head>
<body>
    <div class="container">
        <h1>Registro en Miaw Cat Cafe</h1>
        <form id="registrationForm">
            <label for="uname"><b>Usuario</b></label>
            <input type="text" placeholder="Ingresa un Usuario" name="uname" required>

            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Ingresa una Contraseña" name="psw" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
